<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mod Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .grid-item {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }

        .grid-item a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .grid-item img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minecraft Mod Download Links</h1>
</header>

<div class="grid-container">

    <div class="grid-item">
        <a href="https://mediafilez.forgecdn.net/files/6081/896/ironchest-1.21.4-neoforge-16.2.2.jar">1.21.4 sandık modu</a>
        <img src="image/mc mod sandık.png" alt="Mod 1 Image">
    </div>

    <!-- Diğer mod kutuları -->
    <!-- Sadece resim URL'sini değiştirmen yeterli -->
    <div class="grid-item">
        <a href="#">Mod 2</a>
        <img src="https://via.placeholder.com/120x90.png?text=Mod+2" alt="Mod 2 Image">
    </div>

    <div class="grid-item">
        <a href="#">Mod 3</a>
        <img src="https://via.placeholder.com/120x90.png?text=Mod+3" alt="Mod 3 Image">
    </div>

    <!-- Aynı yapıyla devam ediyor -->
    <!-- ... -->
    
</div>

</body>
</html>
